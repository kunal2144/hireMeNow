<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Applications | HireMeNow</title>
        <link rel="stylesheet" href="applications.css" />
    </head>
    <body>
        <body>
        <template id="job-listing-placeholder">
            <div
                class="ph-item job-listing"
                style="
                    z-index: -1;
                    border-radius: 1em;
                    padding: 4.8em 1em;
                    margin-bottom: 1em;
                "
            >
                <div class="ph-col-12">
                    <div class="ph-row">
                        <div class="ph-col-4 big"></div>
                        <div class="ph-col-8 empty big"></div>
                        <div class="ph-col-12 empty"></div>
                        <div class="ph-col-8 big"></div>
                        <div class="ph-col-4 empty big"></div>
                        <div class="ph-col-6 big"></div>
                        <div class="ph-col-6 empty big"></div>
                        <div class="ph-col-12 empty"></div>
                        <div class="ph-col-8"></div>
                        <div class="ph-col-4 empty"></div>
                        <div class="ph-col-8"></div>
                        <div class="ph-col-4 empty"></div>
                        <div class="ph-col-8"></div>
                        <div class="ph-col-4 empty"></div>
                        <div class="ph-col-8"></div>
                        <div class="ph-col-4 empty"></div>
                        <div class="ph-col-6"></div>
                        <div class="ph-col-6 empty"></div>
                        <div class="ph-col-12 empty"></div>
                        <div class="ph-col-4"></div>
                        <div class="ph-col-8 empty"></div>
                        <div class="ph-col-2"></div>
                        <div class="ph-col-10 empty"></div>
                    </div>
                </div>
            </div>
        </template>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" id="closebtn" class="closebtn"
                >&times;</a
            >
            <a href="/seeker">Job&nbsp;Listings</a>
            <a href="#">My&nbsp;Applications</a>
            <a href="/update-profile">Update&nbsp;Profile</a>
            <a id="logout" href="#">Logout</a>
        </div>
        <header>
            <img
                id="toggle-navbar-xl"
                src="../assets/images/menu.png"
                alt="toggle navbar"
            />
            <nav>
                <div>
                    <h1><a href="/">HireMeNow</a></h1>
                    <img
                        id="toggle-navbar"
                        src="../assets/images/menu.png"
                        alt="toggle navbar"
                    />
                </div>
                <input
                    id="search"
                    type="text"
                    placeholder="Search for job listings"
                />
                <button
                    class="switch"
                    onclick="window.location.href = '/recruiter'"
                >
                    Switch to Recruiting
                </button>
            </nav>
        </header>
        <div class="hero">
            <div id="content">
                <div id="feed">
                    <div id="job-applications"></div>
                </div>
            </div>
        </div>
        <footer>
            <button
                class="switch"
                onclick="window.location.href = '/recruiter'"
            >
                Recruit
            </button>
        </footer>
        <script src="applications.js" type="module" defer></script>
    </body>
</html>

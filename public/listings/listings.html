<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Applications | HireMeNow</title>
        <link rel="stylesheet" href="listings.css" />
        <script src="listings.js" type="module"></script>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" id="closebtn" class="closebtn"
                >&times;</a
            >
            <a href="/recruiter">Job&nbsp;Seekers</a>
            <a href="/listings">My&nbsp;Listings</a>
            <a href="/recruits">Applications</a>
            <a href="/update-profile">Update&nbsp;Profile</a>
            <a id="logout" href="#">Logout</a>
        </div>
        <header>
            <img
                id="toggle-navbar-xl"
                src="../assets/images/menu.png"
                alt="toggle navbar"
            />
            <nav>
                <div>
                    <h1><a href="/">HireMeNow</a></h1>
                    <img
                        id="toggle-navbar"
                        src="../assets/images/menu.png"
                        alt="toggle navbar"
                    />
                </div>
                <input
                    id="search"
                    type="text"
                    placeholder="Search for job listings"
                />
                <button
                    class="switch"
                    onclick="window.location.href = '/recruiter'"
                >
                    Switch to Recruiting
                </button>
            </nav>
        </header>
        <div class="hero">
            <div id="content">
                <div id="feed">
                    <div id="job-applications"></div>
                </div>
            </div>
        </div>
        <footer>
            <button
                class="switch"
                onclick="window.location.href = '/recruiter'"
            >
                Recruit
            </button>
        </footer>
    </body>
</html>

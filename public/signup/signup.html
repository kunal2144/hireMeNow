<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | HireMeNow</title>
        <link rel="icon" href="../assets/images/favicon.png" />
        <link rel="stylesheet" href="signup.css" />
        <script src="signup.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                background: #e4ffe9 !important;
            }
            .brand_logo_container {
                background-color: #e4ffe9;
                border: 1px solid green;
            }
            .brand_logo_container img {
                margin-top: 10px;
                margin-right: 5px;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img
                                src="/assets/images/Logo.png"
                                class="brand_logo"
                                alt="Logo"
                            />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form onsubmit="handleSubmission(event)">
                            <div class="input-group mb-2">
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    class="form-control input_user"
                                    value=""
                                    placeholder="Email Address"
                                    oninput="liveValidate()"
                                />
                            </div>
                            <div class="input-group mb-2">
                                <select
                                    name="type"
                                    id="type"
                                    class="form-control input_pass"
                                    oninput="liveValidate()"
                                >
                                    <option
                                        value="account-type"
                                        disabled
                                        selected
                                    >
                                        Account Type
                                    </option>
                                    <option value="seeker">Seeker</option>
                                    <option value="recruiter">Recruiter</option>
                                </select>
                            </div>
                            <div class="input-group mb-2">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control input_pass"
                                    value=""
                                    placeholder="Password"
                                    oninput="liveValidate()"
                                />
                            </div>
                            <div class="input-group mb-4">
                                <input
                                    type="password"
                                    name="confirm-password"
                                    id="confirm-password"
                                    class="form-control input_pass"
                                    value=""
                                    placeholder="Confirm Password"
                                    oninput="liveValidate()"
                                />
                            </div>
                            <div
                                class="d-flex justify-content-center mt-3 login_container"
                            >
                                <button class="btn login_btn">Sign Up</button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account?&nbsp;<a
                                href="/login"
                                class="ml-2"
                                >Login</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
